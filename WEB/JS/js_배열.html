        alert("콘솔로그 확인");
        // 배열 생성
        var pets = [
            { 이름: "덱스터", 종류: "고양이", 나이: 2 },//0번째 인덱스의 객체
            { 이름: "스텔라", 종류: "고양이", 나이: 3 },//1번째 인덱스의 객체
            { 이름: "헨리", 종류: "강아지", 나이: 1 }//2번째 인덱스의 객체
        ]
        console.log(pets);

        //콘솔로그로 새로운 pets의 아이템 갱스터를 입력 (객체추가)

        // 배열.map() (배열에 있는 객체를 하나하나 실행시킴)
        function nameOnly(x) {
            return x.이름; // 객체.데이터를 찾아가서 반환
        }
        console.log(pets.map(nameOnly)); // map()에 콜백함수가 들어감
        let names = pets.map(nameOnly); // 변수에 넣음

        // 배열.filter() (boolean으로 반환해서 배열속 객체들을 보여줌)
        function onlyDogs(x) {
            return x.종류 == "강아지"; // 고양이는 false가되어 걸러짐
        }
        console.log(pets.filter(onlyDogs)); // filter()에 콜백함수가 들어감 (종류에 강아지가 들어간 객체들만 보여줌)
        var dogs = pets.filter(onlyDogs); // 변수에 넣음

        // 배열.filter() (boolean으로 반환해서 배열속 객체들을 보여줌)
        function onlyBaby(x) {
            return x.나이 <= 2; // 나이가 2보다 크면 false가되어 걸러짐
        }
        console.log(pets.filter(onlyBaby)); // filter()에 콜백함수가 들어감 (나이가 2이하의 객체들만 보여줌)

        // 2살이하의 강아지 이름을 출력
        console.log(pets.filter(onlyBaby).filter(onlyDogs).map(nameOnly)); //콘솔에 바로 출력
        var babyDogName = pets.filter(onlyBaby).filter(onlyDogs).map(nameOnly);
